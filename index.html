<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <h1 style="text-align: center;">Indstraps Calculator</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            width: 320px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 30px;
            text-align: right;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.2em;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .clear {
            background-color: #dc3545;
        }
        .clear:hover {
            background-color: #b52a3b;
        }
        .equals {
            background-color: #28a745;
        }
        .equals:hover {
            background-color: #1e7c34;
        }
        .delete {
            background-color: #ffc107;
        }
        .delete:hover {
            background-color: #e0a800;

        }
        .ce {
            background-color: #6c757d;
        }
        .ce:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" placeholder="0" readonly>
        <div class="buttons">
            <button onclick="appendValue('%')">%</button>
            <button class="ce" onclick="clearLastEntry()">CE</button>
            <button class="delete" onclick="deleteLastChar()">Del</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">รท</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">ร</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
            
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLastChar() {
            display.value = display.value.slice(0, -1);
        }

        function clearLastEntry() {
            const lastIndex = display.value.lastIndexOf(" ");
            if (lastIndex !== -1) {
                display.value = display.value.substring(0, lastIndex).trim();
            } else {
                clearDisplay();
            }
        }

        function calculate() {
            try {
                display.value = eval(display.value) || '';
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
